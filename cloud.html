<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cloud Animation</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="center-box">
    <div class="cloud-container left">
      <div class="cloud" id="left-cloud1"></div>
      <div class="cloud" id="left-cloud2"></div>
      <div class="cloud" id="left-cloud3"></div>
    </div>
    <div class="cloud-container right">
      <div class="cloud" id="right-cloud1"></div>
      <div class="cloud" id="right-cloud2"></div>
      <div class="cloud" id="right-cloud3"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
